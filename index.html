<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Login Page | Lucas Felipe</title>
</head>

<body>
    <main>
            <div class="logo-box"><a href="https://github.com/LFeli" target="_blank" class="logo">LF</a></div>

            <div class="container">

                <div class="wrapper-content">
                    <div class="content">
                        <div class="texts">
                            <span class="calling">Hello again !!!</span>
                        <span class="text">Log in to our platform to access our incredible content</span>
                        </div>
    
    
                        <form action="/#Login" name="formLogin" id="formLogin" accept-charset="UTF-8">
    
                            <div class="input-field">
                                <label for="name" class="label">Email Address</label>
                                <input type="email" name="email" id="email" placeholder="Your Email Address Here" required pattern="^([\w-]\.?)+@([\w-]+\.)+([A-Za-z]{2,4})+$">
                            </div>
    
                            <div class="input-field">
                                <div class="texts-wrapper">
                                    <label for="password" class="label">Password</label>
                                    <a href="#">Forgot Password?</a>
                                </div>
    
                                <input type="password" name="password" id="password" placeholder="******************" required>
                            </div>
    
                            <button type="submit" class="button">Login</button>
                        </form>
    
                        <span class="sing-up">Don't have an account yet?<a href="#">sign up</a></span>
    
                        <div class="sing-ups">
                            <a href="#" class="button">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                                Sign in using Google
                            </a>
    
                            <a href="#" class="button">
                                <svg width="24" height="29" viewBox="0 0 24 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M19.744 14.8125C19.744 12.5 20.8065 10.8125 22.869 9.5C21.6815 7.8125 19.9315 6.9375 17.619 6.75C15.369 6.5625 12.9315 8 12.0565 8C11.119 8 8.99396 6.8125 7.30646 6.8125C3.80646 6.875 0.118958 9.5625 0.118958 15.125C0.118958 16.75 0.368958 18.4375 0.993958 20.1875C1.80646 22.5 4.68146 28.125 7.68146 28C9.24396 28 10.369 26.875 12.4315 26.875C14.4315 26.875 15.4315 28 17.1815 28C20.244 28 22.869 22.875 23.619 20.5625C19.5565 18.625 19.744 14.9375 19.744 14.8125ZM16.244 4.5625C17.9315 2.5625 17.744 0.6875 17.744 0C16.244 0.125 14.494 1.0625 13.494 2.1875C12.369 3.4375 11.744 5 11.869 6.6875C13.494 6.8125 14.994 6 16.244 4.5625Z" fill="#DDDDDD"/>
                                </svg>
                                Sign in using Apple
                            </a>
                        </div>
    
    
                        <div class="footer">
                            <span>By <a href="https://github.com/LFeli" target="_blank">Lucas Felipe</a> | 2023</span>
                        </div>
                    </div>
                </div>

                <div class="image"></div>
            </div>
    </main>
</body>

</html>
