<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Login Page | Lucas Felipe</title>
</head>

<body>
    <main>
            <div class="logo-box"><a href="https://github.com/LFeli" target="_blank" class="logo">LF</a></div>

            <div class="container">

                <div class="content">
                    <span class="calling">Hello again !!!</span>
                    <span class="text">Log in to our platform to access our incredible content</span>


                    <form action="/#Login" name="formLogin" id="formLogin" accept-charset="UTF-8">

                        <div class="input-field">
                            <label for="name" class="label">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="Your Email Address Here" required pattern="^([\w-]\.?)+@([\w-]+\.)+([A-Za-z]{2,4})+$">
                        </div>

                        <div class="input-field">
                            <label for="password" class="label">Password <a href="#">Forgot Password?</a></label>
                            <input type="password" name="password" id="password" placeholder="******************" required>
                        </div>

                        <button type="submit" class="button">Login</button>
                    </form>

                    <span class="sing-up">Don't have an account yet?<a href="#">sign up</a></span>

                    <div class="sing-ups">
                        <a href="#" class="button"><img src="./assets/photos/google-mobile.svg" alt="Logo do Google">Sign in using Google</a>

                        <a href="#" class="button"><img src="./assets/photos/apple-mobile.svg" alt="Logo da Apple"> Sign in using Apple</a>
                    </div>


                    <div class="footer">
                        <span>By <a href="https://github.com/LFeli" target="_blank">Lucas Felipe</a> | 2022</span>
                    </div>
                </div>

                <div class="image"></div>
            </div>
    </main>
</body>

</html>
